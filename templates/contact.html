<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>AttackGPT - Contacts</title>
        <meta charset="utf-8">

        <!-- Enable touch zooming and ensure proper rendering on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-2 rounded">
            <div class="container-fluid">
                <a class="navbar-brand mx-5" href="{{ url_for('index') }}">AttackGPT</a>

                <!-- Hamburger icon for navigation links on smaller screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible navigation bar -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-5 active">
                            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item mx-5">
                            <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row mx-5 mt-5 display-5">Have any questions?</div>
            <div class="row mx-5 mt-4">
                <div class="col-5">
                Drop a message below and our team will get back to you as soon as possible.
                </div>
            </div>

            <form>
                <div class="row mx-5 mt-5">
                    <label for="inputName" class="col-form-label"><b>Name:</b></label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="row mx-5 mt-3">
                    <label for="inputEmail" class="col-form-label"><b>Email:</b></label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputEmail">
                    </div>
                </div>
                <div class="row mx-5 mt-3">
                    <label for="inputSubject" class="col-form-label"><b>Subject:</b></label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputSubject">
                    </div>
                </div>
                <div class="row mx-5 mt-3">
                    <label for="inputDetails" class="col-form-label"><b>Details:</b></label>
                    <div class="col-6">
                        <input type="text" class="form-control"  id="inputDetails">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-2"></div>
                    <div class="col mx-5">
                        <a href="#sentEmail" role="button" class="btn btn-lg btn-primary" data-bs-toggle="modal">Submit</a>
                    </div>
                </div>                
            </form>            
        </div>

        <!-- Confirmation Modal -->
        <div id="sentEmail" class="modal fade mt-5" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sent Successfully</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Thank you for your feedback!</p>
                    </div>            
                </div>
            </div>
        </div>

        
        <img class="logo_contact" src="{{ url_for('static', filename='logo.png') }}">
        
        <!-- Bootstrap JS file to enable Bootstrap's interactive components. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
